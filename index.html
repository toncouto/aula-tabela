<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        th, td{
            border: 1px solid black;
            
        }

        tfoot {background-color: aqua;}
    </style>
</head>
<body>


    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Valor</th>
                <th>Quantidade</th>
                <th>Black Friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Produto 1</td>
                <td>2</td>
                <td>16</td>
                <td rowspan="2">Sim</td>
            </tr>
            <tr>
                <td>Produto 2</td>
                <td>5</td>
                <td>06</td>
                
            </tr>
            <tr>
                <td>Produto 3</td>
                <td>5</td>
                <td>10</td>
                <td>Sim</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>39 reais</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
